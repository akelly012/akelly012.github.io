<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
    }
    .game-btn {
      background-color: red;
      color: white;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .game-btn:hover {
      background-color: darkred;
    }
    iframe {
      display: none;
      border: none;
      border-radius: 12px;
      width: 90%;
      height: 90%;
    }
    #home {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    #backBtn {
      display: none;
      margin-top: 1rem;
      background-color: gray;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    #backBtn:hover {
      background-color: darkgray;
    }
  </style>
</head>
<body>
  <!-- Home Screen -->
  <div id="home">
    <h1>Game Hub</h1>
    <button class="game-btn" onclick="playGame('retro')">Play Retro Bowl</button>
    <button class="game-btn" onclick="playGame('slope')">Play Slope</button>
  </div>

  <!-- Game Frames -->
  <iframe id="retro" src="https://www.retrobowl.me/" allowfullscreen></iframe>
  <iframe id="slope" src="https://y8.com/embed/slope" allowfullscreen></iframe>

  <!-- Back Button -->
  <button id="backBtn" onclick="goHome()">â¬… Back to Home</button>

  <script>
    function playGame(gameId) {
      document.getElementById("home").style.display = "none"; // hide home
      document.getElementById(gameId).style.display = "block"; // show game
      document.getElementById("backBtn").style.display = "block"; // show back button
    }

    function goHome() {
      document.getElementById("home").style.display = "flex"; // show home
      document.getElementById("retro").style.display = "none"; // hide retro
      document.getElementById("slope").style.display = "none"; // hide slope
      document.getElementById("backBtn").style.display = "none"; // hide back button
    }
  </script>
</body>
</html>
