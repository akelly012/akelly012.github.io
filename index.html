<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #searchBar {
      width: 50%;
      max-width: 400px;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    #home {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px black;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      width: 80%;
      max-width: 800px;
    }

    .game-card {
      background: #222;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .game-card:hover {
      transform: scale(1.05);
      background: #444;
    }

    .game-card h2 {
      margin: 0;
      font-size: 1.5rem;
      color: red;
    }

    iframe {
      display: none;
      border: none;
      width: 100%;
      height: 100%;
    }

    #backBtn {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: red;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      transition: 0.3s;
      z-index: 1000;
    }

    #backBtn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <!-- Search Bar -->
  <header>
    <input type="text" id="searchBar" placeholder="Search games..." onkeyup="filterGames()">
  </header>

  <!-- Home Screen -->
  <div id="home">
    <h1>ðŸŽ® Game Hub</h1>
    <div class="game-list" id="gameList">
      <div class="game-card" onclick="playGame('retro')">
        <h2>Retro Bowl</h2>
      </div>
      <div class="game-card" onclick="playGame('slope')">
        <h2>Slope</h2>
      </div>
    </div>
  </div>

  <!-- Game Frames -->
  <iframe id="retro" src="https://www.retrobowl.me/" allowfullscreen></iframe>
  <iframe id="slope" src="https://y8.com/embed/slope" allowfullscreen></iframe>

  <!-- Back Button -->
  <button id="backBtn" onclick="goHome()">â¬… Back to Home</button>

  <script>
    function playGame(gameId) {
      document.getElementById("home").style.display = "none"; // hide home
      document.getElementById(gameId).style.display = "block"; // show game
      document.getElementById("backBtn").style.display = "block"; // show back button
    }

    function goHome() {
      document.getElementById("home").style.display = "flex"; // show home
      document.getElementById("retro").style.display = "none"; 
      document.getElementById("slope").style.display = "none"; 
      document.getElementById("backBtn").style.display = "none";
    }

    function filterGames() {
      let input = document.getElementById("searchBar").value.toLowerCase();
      let cards = document.querySelectorAll(".game-card");

      cards.forEach(card => {
        let title = card.innerText.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
