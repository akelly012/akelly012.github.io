<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #searchBar {
      width: 90%;
      max-width: 400px;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    #home {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px black;
      text-align: center;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 900px;
    }

    .game-card {
      background: #222;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .game-card:hover {
      transform: scale(1.05);
      background: #444;
    }

    .game-card h2 {
      margin: 0;
      font-size: 1.2rem;
      color: red;
    }

    iframe {
      display: none;
      border: none;
      width: 100%;
      height: 100vh; /* Fit screen */
    }

    #backBtn {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: red;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      transition: 0.3s;
      z-index: 1000;
    }

    #backBtn:hover {
      background-color: darkred;
    }

    /* ðŸ“± Mobile Tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .game-card {
        padding: 1rem;
      }

      .game-card h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Search Bar -->
  <header>
    <input type="text" id="searchBar" placeholder="Search games..." onkeyup="filterGames()">
  </header>

  <!-- Home Screen -->
  <div id="home">
    <h1>ðŸŽ® Game Hub</h1>
    <div class="game-list" id="gameList">
      <div class="game-card" onclick="playGame('retro')">
        <h2>Retro Bowl</h2>
      </div>
      <div class="game-card" onclick="playGame('slope')">
        <h2>Slope</h2>
      </div>
      <div class="game-card" onclick="playGame('drive')">
        <h2>Drive Mad</h2>
      </div>
      <div class="game-card" onclick="playGame('moto')">
        <h2>Moto X3M</h2>
      </div>
    </div>
  </div>

  <!-- Game Frames -->
  <iframe id="retro" src="https://www.retrobowl.me/" allowfullscreen></iframe>
  <iframe id="slope" src="https://y8.com/embed/slope" allowfullscreen></iframe>
  <iframe id="drive" src="https://ubg77.github.io/game131022/drive-mad/" allowfullscreen></iframe>
  <iframe id="moto" src="https://ubg77.github.io/game131022/moto-x3m/" allowfullscreen></iframe>

  <!-- Back Button -->
  <button id="backBtn" onclick="goHome()">â¬… Back</button>

  <script>
    function playGame(gameId) {
      document.getElementById("home").style.display = "none"; // hide home
      document.getElementById(gameId).style.display = "block"; // show chosen game
      document.getElementById("backBtn").style.display = "block"; // show back button
    }

    function goHome() {
      document.getElementById("home").style.display = "flex"; // show home
      document.querySelectorAll("iframe").forEach(frame => frame.style.display = "none");
      document.getElementById("backBtn").style.display = "none";
    }

    function filterGames() {
      let input = document.getElementById("searchBar").value.toLowerCase();
      let cards = document.querySelectorAll(".game-card");

      cards.forEach(card => {
        let title = card.innerText.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
<!-- Place this where you want the fallback game iframe to be, e.g. instead of an embed -->
<div id="fallback" style="display:none; width:100%; max-width:900px; margin:0 auto;">
  <canvas id="miniRacer" width="900" height="500" style="width:100%; height:auto; background:#111; border-radius:8px;"></canvas>
</div>

<script>
/* Minimal Mini-Racer: dodge incoming blocks. Click/tap to jump. */
(function(){
  const canvas = document.getElementById('miniRacer');
  const ctx = canvas.getContext('2d');
  let W = canvas.width, H = canvas.height;
  let player = {x:100, y:H-80, w:40, h:40, vy:0, onGround:true};
  let gravity = 0.8;
  let obstacles = [];
  let spawnTimer = 0;
  let score = 0;
  let running = false;

  function reset() {
    obstacles = []; spawnTimer = 0; score = 0;
    player.y = H-80; player.vy = 0; player.onGround = true;
  }

  function start() { running = true; reset(); loop(); }
  function stop() { running = false; }

  function spawn() {
    const h = 30 + Math.random()*60;
    obstacles.push({x: W + 20, y: H - h - 40, w: 30 + Math.random()*40, h: h});
  }

  function update() {
    // player physics
    player.vy += gravity;
    player.y += player.vy;
    if (player.y + player.h >= H-40) { player.y = H-40 - player.h; player.vy = 0; player.onGround = true; }

    // obstacles
    spawnTimer++;
    if (spawnTimer > 60) { spawnTimer = 0; spawn(); }
    for (let i = obstacles.length-1; i >= 0; i--) {
      obstacles[i].x -= 6 + Math.min(4, Math.floor(score/100));
      if (obstacles[i].x + obstacles[i].w < 0) { obstacles.splice(i,1); score += 10; }
    }

    // collision
    for (let ob of obstacles) {
      if (player.x < ob.x+ob.w && player.x+player.w > ob.x &&
          player.y < ob.y+ob.h && player.y+player.h > ob.y) {
        stop();
      }
    }
  }

  function draw() {
    ctx.clearRect(0,0,W,H);
    // ground
    ctx.fillStyle = '#222';
    ctx.fillRect(0, H-40, W, 40);
    // player
    ctx.fillStyle = '#e74c3c';
    ctx.fillRect(player.x, player.y, player.w, player.h);
    // obstacles
    ctx.fillStyle = '#27ae60';
    for (let ob of obstacles) ctx.fillRect(ob.x, ob.y, ob.w, ob.h);
    // score
    ctx.fillStyle = '#fff'; ctx.font = '20px Arial';
    ctx.fillText('Score: ' + score, 12, 28);

    if (!running) {
      ctx.fillStyle = 'rgba(0,0,0,0.6)'; ctx.fillRect(0,0,W,H);
      ctx.fillStyle = '#fff';
      ctx.textAlign = 'center';
      ctx.font = '28px Arial';
      ctx.fillText('Mini Racer', W/2, H/2 - 20);
      ctx.font = '18px Arial';
      ctx.fillText('Click or tap to start / jump', W/2, H/2 + 10);
      ctx.fillText('Score resets on crash', W/2, H/2 + 40);
      ctx.textAlign = 'start';
    }
  }

  function loop() {
    update(); draw();
    if (running) requestAnimationFrame(loop);
  }

  // input
  canvas.addEventListener('click', function(){
    if (!running) start();
    if (player.onGround) { player.vy = -14; player.onGround = false; }
  });

  // expose a start function for your hub
  window.showFallback = function(){
    document.getElementById('fallback').style.display = 'block';
    // hide other game iframes yourself as needed
    start();
  };
})();
</script>
