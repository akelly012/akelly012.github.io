<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Game Hub</title>
  <style>
    body { margin:0; font-family:'Arial'; background:linear-gradient(135deg,#111,#333); color:#fff; display:flex; flex-direction:column; min-height:100vh; }
    header { background:rgba(0,0,0,0.8); position:sticky; top:0; display:flex; flex-direction:column; align-items:center; padding:1rem; z-index:1000; }
    #logo { width:60px; height:60px; margin-bottom:.5rem; cursor:pointer; transition:transform .3s; }
    #logo:hover { transform:scale(1.1); }
    #searchBar { width:90%; max-width:400px; padding:.5rem 1rem; border: none; border-radius:20px; font-size:1rem; }
    #home { flex:1; padding:2rem 1rem; display:flex; flex-direction:column; align-items:center; gap:1.5rem; }
    h1 { font-size:2rem; text-shadow:2px 2px 5px black; text-align:center; margin:0; }
    .game-list { display:grid; grid-template-columns:repeat(auto-fit, minmax(150px,1fr)); gap:1rem; width:100%; max-width:900px; }
    .game-card { background:#222; padding:1.5rem; border-radius:12px; text-align:center; cursor:pointer; transition:transform .2s, background .2s; }
    .game-card:hover { transform:scale(1.05); background:#444 }
    .game-card h2 { margin:0; font-size:1.2rem; color:red }
    iframe { display:none; width:100%; height:100vh; border:none; }
    #backBtn { display:none; position:fixed; top:20px; left:20px; background:red; color:#fff; padding:.7rem 1.2rem; border:none; border-radius:8px; cursor:pointer; transition:background .3s; z-index:1000; }
    #backBtn:hover { background:darkred; }
    @media (max-width:600px) { h1{font-size:1.5rem;} .game-card h2{font-size:1rem;} }
  </style>
</head>
<body>
 <div style="display:flex; flex-direction:column; align-items:center; cursor:pointer;" onclick="goHome()">
  <!-- Snake + Stick Logo -->
  <svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="70" height="70">
    <!-- Stick with shadow -->
    <rect x="28" y="8" width="8" height="48" rx="2" fill="#8B4513" filter="url(#shadow)"/>
    <!-- Snake coils with shadow -->
    <path d="M20 16 Q32 8, 44 16 Q32 24, 20 16 Z" fill="green" filter="url(#shadow)"/>
    <path d="M20 32 Q32 24, 44 32 Q32 40, 20 32 Z" fill="green" filter="url(#shadow)"/>
    <path d="M20 48 Q32 40, 44 48 Q32 56, 20 48 Z" fill="green" filter="url(#shadow)"/>
    <!-- Snake head -->
    <circle cx="44" cy="16" r="5" fill="green" filter="url(#shadow)"/>
    <circle cx="45" cy="15" r="1.5" fill="white"/>
    <!-- Drop shadow definition -->
    <defs>
      <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="black" flood-opacity="0.5"/>
      </filter>
    </defs>
  </svg>

  <!-- Website Name -->
  <span style="
    font-size: 1.4rem; 
    font-weight: bold; 
    color: red; 
    text-shadow: 2px 2px 5px black;
    margin-top: 0.3rem;">
    SnakI
  </span>
</div>

  <div id="home">
    <h1>ðŸŽ® Game Hub</h1>
    <div class="game-list">
      <div class="game-card" onclick="playGame('retro')"><h2>Retro Bowl</h2></div>
      <div class="game-card" onclick="playGame('slope')"><h2>Slope</h2></div>
      <div class="game-card" onclick="playGame('drive')"><h2>Drive Mad</h2></div>
      <div class="game-card" onclick="playGame('moto')"><h2>Moto X3M</h2></div>
      <div class="game-card" onclick="playGame('block')"><h2>Block Blast</h2></div>
      <div class="game-card" onclick="playGame('hook')"><h2>Stickman Hook</h2></div>
      <div class="game-card" onclick="playGame('sausage')"><h2>Sausage Flip</h2></div>
    </div>
  </div>

  <iframe id="retro" src="https://retro-bowl-online.bitbucket.io/" allowfullscreen></iframe>
  <iframe id="slope" src="https://y8.com/embed/slope" allowfullscreen></iframe>
  <iframe id="drive" src="https://ubg77.github.io/game131022/drive-mad/" allowfullscreen></iframe>
  <iframe id="moto" src="https://html5gameshq.com/iframed/moto-x3m" allowfullscreen></iframe>
  <iframe id="block" src="https://www.jopi.com/game/game/block-blast/" allowfullscreen></iframe>
  <iframe id="hook" src="https://ant.games/g/stickman-hook" allowfullscreen></iframe>
  <iframe id="sausage" src="https://www.gamepix.com/play/sausage-flip" allowfullscreen></iframe>

  <button id="backBtn" onclick="goHome()">â¬… Back</button>

  <script>
    function playGame(id) {
      document.getElementById('home').style.display = 'none';
      document.querySelectorAll('iframe').forEach(f => f.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.getElementById('backBtn').style.display = 'block';
    }
    function goHome() {
      document.getElementById('home').style.display = 'flex';
      document.querySelectorAll('iframe').forEach(f => f.style.display = 'none');
      document.getElementById('backBtn').style.display = 'none';
    }
    function filterGames() {
      const val = document.getElementById('searchBar').value.toLowerCase();
      document.querySelectorAll('.game-card').forEach(c => {
        c.style.display = c.innerText.toLowerCase().includes(val) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
