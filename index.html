<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: white;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    header {
      width: 100%; padding: 1rem;
      background: rgba(0, 0, 0, 0.7);
      display: flex; justify-content: center; align-items: center;
      position: sticky; top: 0; z-index: 100;
    }
    #searchBar {
      width: 90%; max-width: 400px;
      padding: 0.5rem 1rem;
      border-radius: 20px; border: none; outline: none;
      font-size: 1rem;
    }
    #home {
      flex: 1;
      display: flex; flex-direction: column;
      justify-content: flex-start; align-items: center;
      gap: 1.5rem; padding: 2rem 1rem;
    }
    h1 {
      font-size: 2rem; margin-bottom: 1rem;
      text-shadow: 2px 2px 5px black; text-align: center;
    }
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem; width: 100%; max-width: 900px;
    }
    .game-card {
      background: #222; padding: 1.5rem;
      border-radius: 12px; text-align: center;
      cursor: pointer; transition: transform 0.2s, background 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05); background: #444;
    }
    .game-card h2 { margin: 0; font-size: 1.2rem; color: red; }
    iframe {
      display: none; border: none; width: 100%;
      height: 100vh;
    }
    #backBtn {
      display: none; position: fixed;
      top: 20px; left: 20px;
      background-color: red; padding: 0.7rem 1.2rem;
      border: none; border-radius: 8px;
      cursor: pointer; font-size: 1rem; color: white;
      transition: 0.3s; z-index: 1000;
    }
    #backBtn:hover { background-color: darkred; }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .game-card { padding: 1rem; }
      .game-card h2 { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="searchBar" placeholder="Search games..." onkeyup="filterGames()">
  </header>

  <div id="home">
    <h1>ðŸŽ® Game Hub</h1>
    <div class="game-list">
      <div class="game-card" onclick="playGame('retro')"><h2>Retro Bowl</h2></div>
      <div class="game-card" onclick="playGame('slope')"><h2>Slope</h2></div>
      <div class="game-card" onclick="playGame('drive')"><h2>Drive Mad</h2></div>
      <div class="game-card" onclick="playGame('moto')"><h2>Moto X3M</h2></div>
      <div class="game-card" onclick="playGame('block')"><h2>Block Blast</h2></div>
      <div class="game-card" onclick="playGame('hook')"><h2>Stickman Hook</h2></div>
      <div class="game-card" onclick="playGame('sausage')"><h2>Sausage Flip</h2></div>
    </div>
  </div>

  <!-- Game iframes -->
  <iframe id="retro" src="https://www.retrobowl.me/" allowfullscreen></iframe>
  <iframe id="slope" src="https://y8.com/embed/slope" allowfullscreen></iframe>
  <iframe id="drive" src="https://ubg77.github.io/game131022/drive-mad/" allowfullscreen></iframe>
  <iframe id="moto" src="https://html5gameshq.com/iframed/moto-x3m" allowfullscreen></iframe>
  <iframe id="block" src="https://www.jopi.com/game/game/block-blast/" allowfullscreen></iframe>
  <iframe id="hook" src="https://poki.com/en/g/stickman-hook?embed" allowfullscreen></iframe>
  <iframe id="sausage" src="https://poki.com/en/g/sausage-flip?embed" allowfullscreen></iframe>

  <button id="backBtn" onclick="goHome()">â¬… Back</button>

  <script>
    function playGame(gameId) {
      document.getElementById("home").style.display = "none";
      document.querySelectorAll("iframe").forEach(f => f.style.display = "none");
      document.getElementById(gameId).style.display = "block";
      document.getElementById("backBtn").style.display = "block";
    }
    function goHome() {
      document.getElementById("home").style.display = "flex";
      document.querySelectorAll("iframe").forEach(f => f.style.display = "none");
      document.getElementById("backBtn").style.display = "none";
    }
    function filterGames() {
      const input = document.getElementById("searchBar").value.toLowerCase();
      document.querySelectorAll(".game-card").forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
